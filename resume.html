<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume - Sanjeev Nandihalli</title>
  <style>
    body {
      background: #181818;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 2.5rem auto;
      background: #232323;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.18);
      padding: 2rem 1rem 2.5rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #00bcd4;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .pdf-viewer {
      width: 100%;
      max-width: 800px;
      height: 600px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,188,212,0.10);
      margin-bottom: 2rem;
      background: #fff;
    }
    .download-btn {
      display: inline-block;
      background: #00bcd4;
      color: #181818;
      padding: 0.7rem 2rem;
      border-radius: 24px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px rgba(0,188,212,0.10);
      transition: background 0.2s;
      margin-top: 1rem;
    }
    .download-btn:hover {
      background: #ffb300;
      color: #181818;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resume</h1>
    <iframe class="pdf-viewer" src="Sanjeev Resume.pdf"></iframe>
    <a href="Sanjeev Resume.pdf" download class="download-btn">Download Resume (PDF)</a>
  </div>
</body>
</html>
